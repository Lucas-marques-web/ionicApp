<ion-header>
  <ion-toolbar>
    <ion-title>viagens</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-menu>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{viagens.imagem}}</ion-card-subtitle>
      <ion-card-title>{{viagens.local}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{viagens.descricao}}
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>ion-item in a card, icon left, button right</ion-label>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>
  
    <ion-card-content>
      {{viagens.data}}
    </ion-card-content>
  </ion-card>
  </ion-card>
</ion-menu>
</ion-content>
